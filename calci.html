<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Scientific Calculator</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #0e1628;
      font-family: Arial, sans-serif;
      color: #fff;
    }
    .calculator {
      width: 380px;
      background: #111a2f;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
    }
    .display {
      height: 80px;
      background: rgba(255,255,255,0.06);
      border-radius: 10px;
      text-align: right;
      padding: 10px;
      font-size: 28px;
      overflow: hidden;
    }
    .pad {
      margin-top: 20px;
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
    }
    button {
      height: 55px;
      border: none;
      border-radius: 10px;
      background: #182642;
      color: #fff;
      font-size: 18px;
      cursor: pointer;
    }
    button.operator {
      background: #0ea5b7;
      color: #03242b;
      font-weight: bold;
    }
    button.equal {
      background: #14b8a6;
      color: #042f2a;
      grid-column: span 2;
      font-weight: bold;
    }
    button:active { transform: scale(0.97); }
  </style>
</head>
<body>
  <div class="calculator">
    <div id="display" class="display">0</div>

    <div class="pad">
      <button onclick="clearAll()">AC</button>
      <button onclick="delChar()">⌫</button>
      <button onclick="insert('(')">(</button>
      <button onclick="insert(')')">)</button>
      <button onclick="insert('%')">%</button>

      <button onclick="insert('sin(')">sin</button>
      <button onclick="insert('cos(')">cos</button>
      <button onclick="insert('tan(')">tan</button>
      <button onclick="insert('log(')">log</button>
      <button onclick="insert('sqrt(')">√</button>

      <button onclick="insert('7')">7</button>
      <button onclick="insert('8')">8</button>
      <button onclick="insert('9')">9</button>
      <button class="operator" onclick="insert('/')">÷</button>
      <button onclick="insert('pi')">π</button>

      <button onclick="insert('4')">4</button>
      <button onclick="insert('5')">5</button>
      <button onclick="insert('6')">6</button>
      <button class="operator" onclick="insert('*')">×</button>
      <button onclick="insert('^')">^</button>

      <button onclick="insert('1')">1</button>
      <button onclick="insert('2')">2</button>
      <button onclick="insert('3')">3</button>
      <button class="operator" onclick="insert('-')">−</button>
      <button onclick="insert('e')">e</button>

      <button onclick="insert('0')">0</button>
      <button onclick="insert('.')">.</button>
      <button class="equal" onclick="calculate()">=</button>
      <button class="operator" onclick="insert('+')">+</button>
    </div>
  </div>

<script>
  let display = document.getElementById('display');

  function insert(value) {
    if (display.innerHTML === '0' || display.innerHTML === 'Error') {
      display.innerHTML = '';
    }
    display.innerHTML += value;
  }

  function clearAll() {
    display.innerHTML = '0';
  }

  function delChar() {
    let text = display.innerHTML;
    display.innerHTML = text.length > 1 ? text.slice(0, -1) : '0';
  }

  function calculate() {
    try {
      let expression = display.innerHTML
        .replace(/sin/g, 'Math.sin')
        .replace(/cos/g, 'Math.cos')
        .replace(/tan/g, 'Math.tan')
        .replace(/log/g, 'Math.log10')
        .replace(/sqrt/g, 'Math.sqrt')
        .replace(/pi/g, 'Math.PI')
        .replace(/e/g, 'Math.E')
        .replace(/\^/g, '**');

      let result = eval(expression);
      display.innerHTML = result;
    } catch (e) {
      display.innerHTML = 'Error';
    }
  }
</script>
</body>
</html>
